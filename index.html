<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML forms: practice</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
        <form>
            <fieldset>
                <form>
                <div>
                    <label for="name">Name:</label>
                    <input
                    id="name"
                    type="text"
                    name="name"
                    placeholder="Enter your name"
                  />
                  </div>
                </form>
                <form>
                  <div>
                    <label for="email">email:</label>
                    <input
                    id="email"
                    type="text"
                    name="email"
                    placeholder="Enter your email address"
                  />
                  </div> 
                </form>
                <form>
                  <div>
                    <label for="form-message">Message:</label>
                    <textarea
                      id="Message"
                      name="message"
                      autofocus="on"
                      required
                      maxlength="200"
                      placeholder="Message"
                ></textarea>
                  </div>
                </form>
            </fieldset>
        </form>
    </main>
  </body>
  </html>
